<!doctype html>
<html lang="en">
<head>
	<!-- Meta Properties -->
	<meta charset="UTF-8">
	<title>Vesssel</title>
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<!-- CSS -->
	<link rel="stylesheet" href="style/bootstrap.css"/>
	<link rel="stylesheet" href="style/fontawesome/css/font-awesome.css"/>

	<link rel="stylesheet" href="style/main.css"/>
</head>
<body>

<div id="gameAreaWrapper">
	<div id="status"><span class="title">Connected</span></div>
	<div class="chatbox" id="chatbox" style="visibility:hidden">
		<ul id="chatList" class="chat-list"></ul>
		<input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35"/>
	</div>

	<img id="split" class="split hidden-md hidden-lg" src="img/spacebar.png" alt="splitBtn"/>
	<span id="lifeBar"></span> <span class="label label-info" id="lifePoint"></span>
	<span id="munitionsBar"></span><span class="label label-info" id="munitionPoint"></span>

	<canvas id="minimap" width="300" height="300"></canvas>
	<i class="fa fa-3x fa-users action-icon" id="regroup"></i>
	<!--img id="split" class="split" src="img/split.png" alt="splitBtn"/-->
	<img id="feed" class="feed hidden-md hidden-lg" src="img/arrowKeys.png" alt="feedBtn"/>

	<canvas tabindex="1" id="cvs">
	</canvas>


</div>

<div id="startMenuWrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header text-center">Vessel</h1>
		</div>
	</div>
	<div id="startMenu">
		<div class="row text-center">
			<input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput"
			       maxlength="25"/>
		</div>

		<b class="input-error">Make sure you have only entered valid characters</b>
		<br/>
		<button id="startButton">Play</button>
		<button id="spectateButton" style="visibility: hidden">Spectate</button>
		<button id="settingsButton" style="visibility: hidden">Settings</button>
		<br/>
		<div id="settings">
			<h3>Settings</h3>
			<ul>
				<label><input id="visBord" type="checkbox">Show border</label>
				<label><input id="showMass" type="checkbox">Show mass</label>
				<br/>
				<label><input id="continuity" type="checkbox">Continue moving when mouse is off-screen</label>
				<br/>
				<label><input id="roundFood" type="checkbox" checked>Rounded food</label>
			</ul>
		</div>
		<div id="instructions" style="visibility: hidden;">
			<h3>Gameplay</h3>
			<ul>

			</ul>
		</div>
	</div>
</div>

<!-- JS -->
<script src="js/vendor/jquery/jquery-2.1.4.min.js"></script>
<script src="js/vendor/jquery/jquery-ui.min.js"></script>
<script src="js/vendor/leapmotion/leap-0.6.3.js"></script>
<script src="js/vendor/leapmotion/leap-plugins-0.1.8.js"></script>

<script src="js/global.js"></script>
<script src="js/socket.js"></script>
<script src="js/delete.js"></script>
<script src="js/canvas.js"></script>

<script src="js/app.js"></script>
<script src="js/draw.js"></script>
<script src="js/anim.js"></script>
<script src="js/leap.js"></script>

</body>
</html>
