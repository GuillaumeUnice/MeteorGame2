<!doctype html>
<html lang="en">
<head>
	<!-- Meta Properties -->
	<meta charset="UTF-8">
	<title>PolySpace Ship</title>
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<!-- CSS -->
	<link rel="stylesheet" href="style/bootstrap.css"/>
	<link rel="stylesheet" href="style/fontawesome/css/font-awesome.css"/>

	<link rel="stylesheet" href="style/main.css"/>
</head>
<body>

<div id="gameAreaWrapper">
	<div id="blood">
	</div>
	<div class="hidden-md hidden-lg">
		<span class="pull-right">
		<button data-toggle="collapse" data-target="#status" class="btn-status fa fa-2x fa-th-list">
		</button>
		</span>
		<span class="pull-left">
		<button data-toggle="collapse" data-target="#minimap" class="btn-status fa fa-2x fa-map">
		</button>
		</span>
	</div>
	<div class="panel" id="panel-message">
		<div class="panel-heading text-center" id="message-info"></div>
	</div>
	<div id="status" class="navbar-collapse collapse"><span class="title">Connected</span></div>


	<img id="fire" class="feed hidden-lg" src="img/fire.png" alt="feedBtn"/>

	<i class="fa fa-heart fa-fw" id="lifeIcon"></i> <span id="lifeBar"></span> <span class="label label-info"
	                                                                                 id="lifePoint"></span>
	<i class="fa fa-fire fa-fw" id="munitionIcon"></i> <span id="munitionsBar"> </span><span class="label label-default"
	                                                                                         id="munitionPoint"></span>

	<canvas id="minimap" width="300" height="300" class="navbar-collapse collapse"></canvas>
	<div id="regroup"></div>
	<div id="joinDiv">
		<div class="panel panel-default">
			<div class="panel-heading" id="joinText"></div>
			<div class="panel-panel-footer">
				<div class="text-center"><i class="fa fa-3x fa-check action-icon" id="acceptJoin"></i>
					<i class="fa fa-3x fa-ban action-icon" id="rejectJoin"></i></div>
			</div>
		</div>
		<br>

	</div>

	<canvas tabindex="1" id="gameArea">
	</canvas>


</div>

<div id="startMenuWrapper">
	<div class="row">
		<div class="col-lg-12">
			<span class="page-header">
			<img src="img/PolySpaceShip.png" alt="PolySpace Ship" class="img-responsive img-center"/>
	</span>
		</div>
	</div>
	<div id="startMenu">
		<div class="row text-center">
			<input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput"
			       maxlength="25"/>
		</div>

		<b class="input-error">Make sure you have only entered valid characters</b>
		<br/>
		<button id="startButton">Play</button>
		<br/>


	</div>
</div>

<!-- JS -->
<script src="js/vendor/jquery/jquery-2.1.4.min.js"></script>
<script src="js/vendor/jquery/jquery-ui.min.js"></script>
<script src="js/vendor/leapmotion/leap-0.6.3.js"></script>
<script src="js/vendor/leapmotion/leap-plugins-0.1.8.js"></script>
<script src="js/vendor/bootstrap/bootstrap.min.js"></script>
<script src="js/vendor/hand.minified.js"></script>
<script src="js/vendor/Collection.js"></script>
<script src="js/vendor/Vector2.js"></script>
<script src="js/util.js"></script>
<script src="js/socket.js"></script>

<script src="js/touch.js"></script>
<script src="js/keyboard.js"></script>
<script src="js/canvas.js"></script>

<script src="js/app.js"></script>
<script src="js/draw.js"></script>
<script src="js/anim.js"></script>
<script src="js/leap.js"></script>

</body>
</html>
